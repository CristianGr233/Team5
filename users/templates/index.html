<!DOCTYPE html>
<html lang="ru" x-data="{ open: false }" @click.away="open = false">
<head>
    <meta charset="UTF-8" />
    <title>TODO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen relative">
<div class="fixed top-4 right-4 z-50 flex items-center" x-data="{ open: false }" @click.away="open = false">
    <button
        @click="open = !open"
        class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-blue-600 focus:outline-none relative z-20"
        aria-label="Toggle user menu"
        type="button"
    >
        {% if user.is_authenticated %}
            <img src="{{ user.social_auth.first.extra_data.picture }}" alt="Avatar" class="w-8 h-8 rounded-full" />
        {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5.121 17.804A9 9 0 1117.804 5.121M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        {% endif %}
    </button>

    <div
        x-show="open"
        x-transition
        class="absolute top-0 right-full mr-2 w-64 bg-white p-6 rounded-2xl shadow-xl text-center space-y-2 z-10"
        style="display: none;"
    >
        {% if user.is_authenticated %}
            {% with user.social_auth.first as account %}
                <img src="{{ account.extra_data.picture }}" alt="Avatar" class="w-16 h-16 rounded-full shadow-md mx-auto" />
                <p class="text-gray-700 text-lg font-semibold">{{ account.extra_data.name }}</p>
                <p class="text-gray-500 text-sm">{{ account.extra_data.email }}</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="mt-4 text-blue-500 hover:underline font-medium w-full">
                        Log out
                    </button>
                </form>
            {% endwith %}
        {% else %}
            <p class="text-gray-500 mb-4">Log in to continue</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class=" inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition">
                Log in with Google
            </a>
        {% endif %}
    </div>
</div>


</body>
</html>
